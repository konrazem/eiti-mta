applications:
  # React UI build 
  - name: eiti-app-build
    path: app-build
    memory: 128M
    instance: 1
    services:
      - eiti-ser-xsuaa

  # Router
  - name: eiti-router # name of application and hence host name https://eiti-router.cfapps.eu10.hana.ondemand.com/
    path: router
    instances: 1
    memory: 128M
    env:
      destinations: >
        [
          {
            "name": "eiti-server",
            "url": "https://eiti-server.cfapps.eu10.hana.ondemand.com/",
            "forwardAuthToken": true
          },
          {
            "name": "eiti-app-build",
            "url": "https://eiti-app-build.cfapps.eu10.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
    services:
      - eiti-ser-xsuaa # configuratoions in xs-security.json


